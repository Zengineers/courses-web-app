<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	
	<title>Student Registrations</title>
	
	<!-- Bootstrap 4 -->
	<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
	
	<!-- Let the page adapt to client device -->
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="UTF-8">
	
	<!-- Add header icon link -->
	<link rel = "icon" 
	href ="https://avanti.org.uk/avantihouse-secondary/wp-content/uploads/sites/10/revslider/fullwidth_avada_video_slider1/AST-Crest-Small.png"  
	type = "image/x-icon">
	  
	<link href="/css/courses-styles.css" rel="stylesheet">
	
</head>

<body>
	<div class="container">
	<h2 th:utext="'Student Registrations for ' + ${course.code}" class="rufina header"></h2>
	<hr class="hr">
			<a th:href="@{/student-registrations/add(courseId=${course.id})}" class="btn btn-primary mb-2 mr-4 primaryButton">Add Student</a>
			<a th:href="@{/student-grades(courseId=${course.id})}" class="btn btn-primary mb-2 mr-4 primaryButton">View Grades</a>
			
			<img th:src="@{/svg/zengineer_1.svg}" alt="SVG should be here..." class="zengineersSvg"/>
			
			<table class="table table-bordered table-stripe" id="course-table">
				<thead>
					<tr>
						<th>Reg. Number</th>
						<th>Full Name</th>
						<th>Semester</th>
						<th>Reg. Year</th>
						<th>Mail</th>
						<th>Department</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
						<tr th:each="studentReg: ${studentRegistrations}">
							<td th:text="${studentReg?.student?.registrationNumber}"></td>
							<td th:text="${studentReg?.student?.fullName}"></td>
							<td th:text="${studentReg?.student?.semester}"></td>
							<td th:text="${studentReg?.student?.registrationYear}"></td>
							<td th:text="${studentReg?.student?.mail}"></td>
							<td th:text="${studentReg?.student?.department}"></td> 
							<td>
						
							<div class="row">
								<div class="column">
								<a th:href="@{/student-registrations/update(courseId=${course.id}, studentId=${studentReg?.student?.id})}" class="btn" data-tooltip="Update" >
									<img th:src="@{/svg/update-btn.svg}" alt="SVG should be here..." class="img-btn"  />
								</a>
								</div>
							
								<div class="column">
								<a th:href="@{/student-registrations/delete(courseId=${course.id}, studentId=${studentReg?.student?.id})}" class="btn" data-tooltip="Delete"
									onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
									 <img th:src="@{/svg/delete-btn.svg}" alt="SVG should be here..."  class="img-btn"/>
								</a>  
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		<hr class="hr">
		<a th:href="@{/courses}" class="center back rufina">Back to Courses</a>
	</div>

</body>
</html>
