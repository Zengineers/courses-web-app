</head>

<body>
<div class="container">

	<h2>Courses List</h2><hr/>
			<a th:href="@{/addCourse}" class="btn btn-primary mb-2">Add Course</a>
			
			<table class="table table-bordered table-stripe" id="course-table">
			
				<thead>
					<tr>
						<th>ID</th>
						<th>Code</th>
						<th>Name</th>
						<th>Syllabus</th>
						<th>Year</th>
						<th>Semester</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="course: ${courses}">
						<td th:text="${course?.id}"></td>
						<td th:text="${course?.code}"></td>
						<td th:text="${course?.name}"></td>
						<td th:text="${course?.syllabus}"></td>
						<td th:text="${course?.year}"></td>
						<td th:text="${course?.semester}"></td>
						<td>
							<a th:href="@{/showUpdateForm(courseId=${course.id})}" class="btn btn-info">Update</a>
							<a th:href="@{/delete(courseId=${course.id})}" class="btn btn-danger ml-2"

								 >Delete</a> <!-- onclick="if (!(confirm('Are you sure you want to delete this course?'))) return false" -->
						</td>
					</tr>
				</tbody>
				
			</table>

	
		<!-- <form th:action="@{/addCourse}" method="POST">

</div>
		
		
</body>
