<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<!-- Bootstrap 4 -->
		<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
		
<meta charset="UTF-8">
<title>Courses</title>
</head>
<body>
<div class="container">
<p th:text=" 'Hello ' + ${name}" />
This is the home page
<br><br>

<form th:action="@{/home}" th:object="${courseForm}" method="POST">
<input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4" />
<button class="btn btn-primary" type="submit">OK</button>
</form>
<p th:text=" 'You entered: ' + ${courseForm.name}" />

<form th:action="@{/addCourse}" method="POST">
<button class="btn btn-primary" type="submit">Add Course</button>
</form>
</div>
</body>
</html>
