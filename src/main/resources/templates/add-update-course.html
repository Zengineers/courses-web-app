<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<title>Add Course</title>
	
	<!-- Bootstrap 4 -->
	<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
	
	<!-- Let the page adapt to client device -->
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="UTF-8">
	
	<!-- Add header icon link -->
	<link rel = "icon" 
	href ="https://avanti.org.uk/avantihouse-secondary/wp-content/uploads/sites/10/revslider/fullwidth_avada_video_slider1/AST-Crest-Small.png"  
	type = "image/x-icon">
	  
	<link href="/css/add-update-course-styles.css" rel="stylesheet">

</head>
<body>
	<div class="center mainFrame">
	<h2 class="rufina header">Enter Course Details</h2>
	<hr class="hr">

	<form action="#" th:action="@{/courses/save}" th:object="${courseForm}" method="POST"><br>
		<input type="hidden" th:field="*{id}" />
		<input type="text" th:field="*{code}" placeholder="Enter course code" class="form-control center inputField" />
		<input type="text" th:field="*{name}" placeholder="Enter course name" class="form-control center inputField" />
		<input type="text" th:field="*{semester}" placeholder="Enter semester" class="form-control center inputField" />
		<input type="text" th:field="*{syllabus}" placeholder="Enter syllabus" class="form-control center inputField" />
		<input type="number" th:field="*{year}" placeholder="Enter year" class="form-control center inputField" />
		<!-- Causes exception -->
		<!-- <input type="number" th:field="*{instructor.id}" placeholder="Enter instructor id" class="form-control center inputField"/> -->
		<button class="btn btn-primary primaryButton center" type="submit" >Submit</button>
	</form>
	
	
		
	</div>
	<img th:src="@{/svg/zengineer_2.svg}" alt="SVG should be here..." class="zengineersSvg"/>
	<hr class="hr">
	<a th:href="@{/courses}" class="center back rufina">Back to Courses</a>
</body>
</html>
