<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<title>Login - Courses Management</title>

	<!-- Bootstrap 4 -->
	<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
		
	<!-- Let the page adapt to client device -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="UTF-8">
    	
	<!-- Add header icon link -->
	<link rel = "icon" 
	href ="https://avanti.org.uk/avantihouse-secondary/wp-content/uploads/sites/10/revslider/fullwidth_avada_video_slider1/AST-Crest-Small.png"  
	type = "image/x-icon">
    	
	<link href="/css/login-styles.css" rel="stylesheet">
	
</head>
<body>
	<div class="center mainFrame">
	<h2 class="rufina header">Courses Management</h2>
	<hr class="hr">
	
	<img th:src="@{/svg/undraw_education.svg}" alt="SVG should be here..." class="loginSvg"/>
	

	<form th:action="@{/login}" method="post" class="center">
		<input type="text" name="username"  placeholder="Username" class="center inputField" required/>  
	    <input type="password" name="password" placeholder="Password" class="center inputField" required/>
	    
	    <input type="submit" value="Sign in as Instructor" class="center primaryButton"/>
	    
		<div th:if="${param.error}">
	    	<p class="text-danger errorMessage">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
	</form>
	</div>
</body>
</html>
